<h1>三十二身分(Dvattiṁsākāro)</h1>
</header>
<p>於此身有：</p>
<p>髮、毛、爪、齒、皮；</p>
<p>肉、筋、骨、髓、腎；</p>
<p>心、肝、肋膜、脾、肺；</p>
<p>腸、腸間膜、胃、糞、腦；</p>
<p>膽汁、痰、膿、血、汗、脂肪、淚；</p>
<p>油、唾液、涕、關節液、尿。</p>
